<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Element from DOM</title>
    <head>
    <style>
        #circle {
          background-color: red;
          width: 100px;
          height: 100px;
          border-radius: 50%;
        }
        button {
            margin: 10px 15px;
        }
      </style>
    </head>
    <body>
      <div id="circle"></div>
      <button onclick="document.getElementById('circle').remove()">Click me</button>
    </body>
  </html>
